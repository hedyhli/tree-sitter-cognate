name: Checks
on:
  push: {}
  pull_request:
    branches:
      - main
jobs:
  main:
    name: install
    if: github.event_name != 'push' || contains(toJSON(github.event.commits.*.modified), 'src') || contains(toJSON(github.event.commits.*.added), 'test') || contains(toJSON(github.event.commits.*.modified), 'test') || contains(toJSON(github.event.commits.*.removed), 'test') || contains(toJSON(github.event.commits.*.modified), 'justfile')

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [22]

    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: setup node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: install dependencies
        run: pnpm install

      - name: setup just
        uses: extractions/setup-just@v1

      - name: build
        run: just build

      - name: test
        run: just test

      - name: setup emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: build wasm
        run: just wasm
